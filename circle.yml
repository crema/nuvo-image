machine:
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update
    - sudo apt-get install build-essential cmake cmake-data g++-6 libwebp-dev libx264-dev nasm yasm
test:
  pre:
    - ./build-ext
  override:
    - bundle exec rake test TESTOPTS="--ci-dir=$CIRCLE_TEST_REPORTS/reports":
        files:
          - spec/*_test.rb
